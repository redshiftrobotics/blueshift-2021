<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Robot 3D</title>
		<style>
            #robot3D {
                height: 600px;
                width: 600px;
            }
		</style>
	</head>
	<body>
         <div id="robot3D"></div>
        <script src="src/three.js"></script>
        <script src="src/GLTFLoader.js"></script>
        <script>
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d2d2d);

            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setPixelRatio(window.devicePixelRatio);
            var container = document.getElementById('robot3D');
            var w = container.offsetWidth;
            var h = container.offsetHeight;
            renderer.setSize(w, h);
            container.appendChild(renderer.domElement);
            
            renderer.shadowMapEnabled = true;
            renderer.shadowMapType = THREE.PCFSoftShadowMap;

            camera = new THREE.PerspectiveCamera(70, w / h, 1, 1000);
            //camera.rotation.y = 45/180*Math.PI;
            //camera.position.x = 800;
            //camera.position.y = 10;
            camera.position.z = 30;

            hlight = new THREE.AmbientLight (0x404040,2);
            scene.add(hlight);
            light = new THREE.PointLight(0xc4c4c4,10);
            light.position.set(0,300,500);
            scene.add(light);
            light2 = new THREE.PointLight(0xc4c4c4,10);
            light2.position.set(500,100,0);
            scene.add(light2);
            light3 = new THREE.PointLight(0xc4c4c4,10);
            light3.position.set(0,100,-500);
            scene.add(light3);
            light4 = new THREE.PointLight(0xc4c4c4,10);
            light4.position.set(-500,300,500);
            scene.add(light4);

            let loader = new THREE.GLTFLoader();
            var fullRobotBody;
            var arrowLoc;
            loader.load('Full-Robot-Body.gltf', function(gltf){
                gltf.scene.recieveShadow = true;
                gltf.scene.castShadow = true;
                scene.add(gltf.scene);
                fullRobotBody = gltf;
                arrowLoc = 20;
                update3D();
            });

            camX = 0;
            camY = 0;
            camZ = 0;

            function update3D() {
                // Direction of Arrow
                fullRobotBody.scene.children[arrowLoc].rotation.x += 0.01;
                fullRobotBody.scene.children[arrowLoc].rotation.y += 0.01;
                fullRobotBody.scene.children[arrowLoc].rotation.z += 0.01;

                // Direction of Camera
                camDist = 30;
                //camera.position.x = Math.cos(camX)*camDist;
                //camera.position.y = Math.cos(camY)*camDist;
                //camera.position.z = Math.cos(camZ)*camDist;
                camX += 0.01;
                camY += 0.01;
                camZ += 0.01;
                console.log(camX);
                camera.lookAt(0,0,0);

                renderer.render(scene,camera);
                requestAnimationFrame(update3D);
            }
        </script>
	</body>
</html>
